<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabelas</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    table {
      border-collapse: collapse;
      width: 400px;
    }

    caption {
      font-weight: bold;
      padding: 10px;
    }

    th,
    td {
      border: 1px solid black;
      padding: 8px;
    }

    col.cnome,
    col.cidade {
      background-color: aquamarine;
    }

    col.csexo,
    col.cprof {
      background-color: aqua;
    }
  </style>
</head>

<body>

  <h1>Exercício de tabelas</h1>
  <table>
    <colgroup>
      <col class="cnome">
      <col class="csexo">
      <col class="cidade">
      <col class="cprof">
    </colgroup>
    <caption>Cadastro</caption>
    <tr>
      <th scope="col">Nome</th>
      <th scope="col">Sexo</th>
      <th scope="col">Idade</th>
      <th scope="col">Profissão</th>
    </tr>
    <tr>
      <td>Anna Maria</td>
      <td>Feminino</td>
      <td>26</td>
      <td>Jornalista</td>
    </tr>
    <tr>
      <td>Julia</td>
      <td>Feminino</td>
      <td>34</td>
      <td>Médica</td>
    </tr>
    <tr>
      <td>Gustavo</td>
      <td>Masculino</td>
      <td>22</td>
      <td>Vendedor</td>
    </tr>
    <tr>
      <td>Hélio</td>
      <td>Masculino</td>
      <td>22</td>
      <td>Programador</td>
    </tr>
    <tr>
      <td>Maria</td>
      <td>Feminino</td>
      <td>27</td>
      <td>Nutricionista</td>
    </tr>
  </table>

</body>

</html>
