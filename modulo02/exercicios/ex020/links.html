  <title>Personalizando links</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    a {
      color: red;
      text-decoration: none;
    }

    a:visited {
      color: purple;
    }

    a:hover {
      color: black;
      text-decoration: underline;
    }

    a:active {
      color: yellow;
    }

    a::after {
      content: ' [link]';
      text-decoration: none;
      font-weight: 200;
      color: rgb(190, 190, 190);
    }
  </style>
</head>
