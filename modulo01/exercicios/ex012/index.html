<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vídeos</title>
</head>

<body>

  <h1>Inserindo videos hospedados localmente</h1>
  <p>esse video esta hospedado no meu proprio servidor</p>

  <video width="600px" poster="img/limoes-capa.png" controls>
    <source src="videos/meu-video.mp4" type="video/mp4">
    <source src="videos/meu-video.m4v" type="video/m4v">
    <source src="videos/meu-video.webm" type="video/webm">
    <source src="videos/meu-video.ogv" type="video/ogg">
    <p>seu navegador não tem compatibilidade com reprodução de videos</p>
  </video>

  <h1>Inserindo videos externos</h1>
  <iframe width="600" height="315" src="https://www.youtube.com/embed/9rZKhGrQ1wo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

</body>

</html>
