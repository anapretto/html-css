<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mídias</title>
</head>

<body>

  <h1>Imagens dinâmicas</h1>
  <p>tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

  <picture>
    <source media="(max-width: 750px)" srcset="img/foto-p.png" type="image/png">
    <source media="(max-width: 1050px)" srcset="img/foto-m.png" type="image/png">
    <img src="img/foto-g.png" alt="imagem flexível">
  </picture>

  <h1>Reproduzindo audio</h1>
  <p>aprendendo a reproduzir audios com HTML5</p>
  <audio src="midia/jinglebells.mp3" controls loop></audio>
  <!-- MP3 WAV OGG -->

</body>

</html>
